<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Bulk Keyword Cleaner – Remove Duplicate Keywords</title>
  <meta name="description" content="Free CSV Bulk Keyword Cleaner tool – Upload CSV or paste keywords, instantly remove duplicates, clean lists and export fresh keywords for SEO or Google Ads.">
  <meta name="keywords" content="csv keyword cleaner, remove duplicate keywords, bulk keyword tool, seo keyword list clean, google ads keyword tool">
  <style>
    body {font-family: Arial, sans-serif; background:#f7f8fa; padding:20px; text-align:center;}
    h1 {color:#2c3e50;}
    .container {max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.08);}
    textarea {width:100%; height:200px; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:8px;}
    input[type=file] {margin:10px;}
    button {padding:10px 20px; margin:10px; border:none; border-radius:6px; cursor:pointer; background:#2c3e50; color:#fff;}
    button:hover {background:#34495e;}
    #output {margin-top:20px; white-space:pre-wrap; text-align:left; background:#fafafa; padding:15px; border:1px solid #ddd; border-radius:8px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>CSV Bulk Keyword Cleaner</h1>
    <p>Upload a CSV file or paste keywords below. Remove duplicate keywords instantly and export a clean SEO list.</p>
    <input type="file" id="fileInput" accept=".csv">
    <textarea id="keywordInput" placeholder="Paste keywords here..."></textarea>
    <button onclick="cleanKeywords()">Clean Keywords</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <div id="output"></div>
  </div>

<script>
let cleanedList = [];

function cleanKeywords() {
  let text = document.getElementById('keywordInput').value.trim();
  if(text) {
    cleanedList = [...new Set(text.split(/[\n,]+/).map(k=>k.trim()).filter(Boolean))];
    document.getElementById('output').innerText = cleanedList.join("\\n");
  }
}

document.getElementById('fileInput').addEventListener('change', function(evt) {
  const file = evt.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    let content = e.target.result;
    document.getElementById('keywordInput').value = content;
  };
  reader.readAsText(file);
});

function downloadCSV() {
  if(cleanedList.length === 0){alert("No keywords to download!"); return;}
  let csvContent = cleanedList.join("\\n");
  let blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "cleaned_keywords.csv";
  link.click();
}
</script>
</body>
</html>
