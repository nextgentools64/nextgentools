<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reading Time Calculator ‚Äì Storedropship.in</title>
<style>
  body{font-family:'Poppins',sans-serif;background:#f5faff;margin:0;padding:0;}
  header{background:#007acc;color:#fff;text-align:center;padding:20px;}
  .container{max-width:700px;margin:40px auto;background:#fff;padding:25px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
  textarea{width:100%;height:200px;border:1px solid #ccc;border-radius:8px;padding:15px;font-size:15px;}
  button{background:#007acc;color:white;border:none;padding:12px 20px;border-radius:8px;font-weight:600;cursor:pointer;margin-top:10px;}
  button:hover{background:#005fa3;}
  #output{margin-top:20px;font-size:18px;text-align:center;}
</style>
</head>
<body>

<header><h1>‚è±Ô∏è Reading Time Calculator</h1></header>

<div class="container">
  <textarea id="text" placeholder="Paste or type your article here..."></textarea>
  <button onclick="calcTime()">Calculate Reading Time</button>
  <div id="output"></div>
</div>

<script>
function calcTime(){
  const text=document.getElementById('text').value.trim();
  if(!text){alert('Please enter text!');return;}
  const words=text.split(/\s+/).filter(Boolean).length;
  const wpm=200; // average reading speed
  const minutes=Math.floor(words/wpm);
  const seconds=Math.round((words%wpm)/3.33);
  document.getElementById('output').innerHTML=`üìñ Approx Reading Time: <b>${minutes} min ${seconds} sec</b><br>üìù Total Words: ${words}`;
}
</script>

<footer style="background:#007acc;color:white;text-align:center;padding:10px;margin-top:30px;">¬© 2025 Storedropship.in | Sheetal Sahu</footer>
</body>
</html>
