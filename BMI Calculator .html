            hostingerOfferLink.textContent = t.hostingerOffer;
            metricTab.textContent = t.metricUnits;
            usTab.textContent = t.usUnits;
            getEl('ageLabel').textContent = t.age;
            getEl('ageRangeLabel').textContent = t.ageRange;
            getEl('genderLabel').textContent = t.gender;
            getEl('maleLabel').textContent = t.male;
            getEl('femaleLabel').textContent = t.female;
            getEl('heightLabelMetric').textContent = t.height;
            getEl('weightLabelMetric').textContent = t.weight;
            getEl('heightLabelUS').textContent = t.height;
            getEl('weightLabelUS').textContent = t.weight;
            clearBtn.textContent = t.clear;
            getEl('resultHeader').textContent = t.result;
            getEl('bmi-prefix').textContent = t.bmiPrefix;
            shareWhatsappBtn.textContent = t.shareOnWhatsApp;
            shareFacebookBtn.textContent = t.shareOnFacebook;
            calculateBmi();
        };

        const switchTab = (isMetric) => {
            metricTab.classList.toggle('active', isMetric);
            usTab.classList.toggle('active', !isMetric);
            metricInputs.forEach(el => el.style.display = isMetric ? '' : 'none');
            usInputs.forEach(el => el.style.display = isMetric ? 'none' : '');
            calculateBmi();
        };

        const calculateBmi = () => {
            const lang = languageSelect.value;
            const t = translations[lang] || translations.en;
            let height = 0, weight = 0;
            let inputsAreValid = false;

            if (metricTab.classList.contains('active')) {
                const cm = parseFloat(getEl('cm').value);
                const kg = parseFloat(getEl('kg').value);
                if (!isNaN(cm) && !isNaN(kg) && cm > 0 && kg > 0) {
                    height = cm / 100;
                    weight = kg;
                    inputsAreValid = true;
                }
            } else {
                const feet = parseFloat(getEl('feet').value) || 0;
                const inches = parseFloat(getEl('inches').value) || 0;
                const lbs = parseFloat(getEl('lbs').value);
                const totalInches = (feet * 12) + inches;
                if (!isNaN(lbs) && lbs > 0 && totalInches > 0) {
                    height = totalInches * 0.0254;
                    weight = lbs * 0.453592;
                    inputsAreValid = true;
                }
            }

            if (inputsAreValid) {
                const bmi = weight / (height * height);
                updateResultUI(bmi, height, t);
                resultDisplay.style.display = 'block';
            } else {
                resultDisplay.style.display = 'none';
            }
        };

        const updateResultUI = (bmi, heightInMeters, t) => {
            const bmiValueEl = getEl('bmi-value');
            const bmiCategoryEl = getEl('bmi-category');
            const gaugeBmiValueEl = getEl('gauge-bmi-value');
            const gaugeFillEl = getEl('gauge-fill');
            const healthyRangeEl = getEl('healthy-range');
            const healthyWeightEl = getEl('healthy-weight');

            const bmiFixed = bmi.toFixed(1);
            bmiValueEl.textContent = bmiFixed;
            gaugeBmiValueEl.textContent = bmiFixed;

            let category = '', color = '';
            if (bmi < 18.5) { category = t.underweight; color = '#3498db'; }
            else if (bmi < 25) { category = t.normal; color = '#2ecc71'; }
            else if (bmi < 30) { category = t.overweight; color = '#f1c40f'; }
            else { category = t.obese; color = '#e74c3c'; }
            bmiCategoryEl.textContent = category;
            
            lastBmiResult = `${t.bmiShareText} ${bmiFixed} (${category}). Check yours here: ${window.location.href}`;

            const bmiMin = 10;
            const bmiMax = 40;
            const degree = Math.min(180, Math.max(0, ((bmi - bmiMin) / (bmiMax - bmiMin)) * 180));
            gaugeFillEl.style.transform = `rotate(${degree}deg)`;
            gaugeFillEl.style.borderColor = color;

            const healthyMinWeight = (18.5 * heightInMeters * heightInMeters).toFixed(1);
            const healthyMaxWeight = (25 * heightInMeters * heightInMeters).toFixed(1);

            healthyRangeEl.textContent = t.healthyRange;
            if (metricTab.classList.contains('active')) {
                healthyWeightEl.textContent = `${t.healthyWeightForHeight} ${healthyMinWeight} kg - ${healthyMaxWeight} kg`;
            } else {
                const healthyMinWeightLbs = (healthyMinWeight * 2.20462).toFixed(1);
                const healthyMaxWeightLbs = (healthyMaxWeight * 2.20462).toFixed(1);
                healthyWeightEl.textContent = `${t.healthyWeightForHeight} ${healthyMinWeightLbs} lbs - ${healthyMaxWeightLbs} lbs`;
            }
        };

        const clearInputs = () => {
            calcContainer.querySelectorAll('input[type="number"]').forEach(input => input.value = '');
            getEl('age').value = '25'; // Keep age as a default
            resultDisplay.style.display = 'none';
        };

        const setupEventListeners = () => {
            metricTab.addEventListener('click', () => { switchTab(true); });
            usTab.addEventListener('click', () => { switchTab(false); });
            clearBtn.addEventListener('click', clearInputs);
            languageSelect.addEventListener('change', (e) => { setLanguage(e.target.value); });
            
            autoCalcInputs.forEach(input => {
                input.addEventListener('input', calculateBmi);
            });

            shareWhatsappBtn.addEventListener('click', () => {
                const url = `https://wa.me/?text=${encodeURIComponent(lastBmiResult)}`;
                window.open(url, '_blank');
            });

            shareFacebookBtn.addEventListener('click', () => {
                const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(lastBmiResult)}`;
                window.open(url, '_blank');
            });
        };

        // Initialize
        populateLanguageSelect();
        setLanguage(languageSelect.value || 'en');
        setupEventListeners();
    })();
</script>
</body>
</html>
