<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BMP to JPG Converter | Storedropship Tools Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #007acc, #00aaff);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    text-align: center;
  }

  .tool-container {
    background: rgba(255, 255, 255, 0.12);
    padding: 2rem;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    width: 90%;
    max-width: 500px;
  }

  h1 {
    font-size: 1.6rem;
    margin-bottom: 0.5rem;
  }

  p {
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
  }

  input[type="file"] {
    margin: 1rem 0;
    padding: 10px;
    border-radius: 10px;
    background: #fff;
    color: #333;
    border: none;
    width: 100%;
  }

  button {
    background: #fff;
    color: #007acc;
    border: none;
    padding: 10px 25px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #007acc;
    color: #fff;
  }

  #preview {
    margin-top: 1rem;
    max-width: 100%;
    border-radius: 10px;
    display: none;
  }

  footer {
    margin-top: 2rem;
    font-size: 0.85rem;
    color: rgba(255,255,255,0.85);
  }

  footer a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="tool-container">
  <h1>BMP to JPG Converter</h1>
  <p>Convert your BMP image files into lightweight JPG format in one click.</p>

  <input type="file" id="fileInput" accept=".bmp" />
  <button onclick="convertToJPG()">Convert Now</button>

  <img id="preview" alt="Converted JPG Preview" />
</div>

<footer>
  Made with ❤️ by <a href="https://storedropship.in/" target="_blank">Sheetal Sahu</a> | 
  <a href="https://hostinger.in?REFERRALCODE=UOHSTOREDR07" target="_blank">Host on Hostinger</a>
</footer>

<script>
function convertToJPG() {
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');

  if (!fileInput.files.length) {
    alert("Please upload a BMP file first.");
    return;
  }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(event) {
    const img = new Image();
    img.onload = function() {
      const canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      canvas.toBlob(function(blob) {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = file.name.replace(/\.bmp$/i, ".jpg");
        link.click();

        preview.src = link.href;
        preview.style.display = "block";
      }, 'image/jpeg', 0.9);
    };
    img.src = event.target.result;
  };
  reader.readAsDataURL(file);
}
</script>
</body>
</html>
