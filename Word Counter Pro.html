<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter Pro</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    .container { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    textarea { width:100%; height:150px; padding:10px; border-radius:8px; border:1px solid #ccc; }
    button { background:#0073e6; color:#fff; border:none; padding:10px 20px; border-radius:8px; margin-top:10px; cursor:pointer; }
    button:hover { background:#005bb5; }
    .result { margin-top:20px; padding:10px; background:#f1f1f1; border-radius:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“– Word Counter Pro</h2>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
    <br>
    <button onclick="analyzeText()">Analyze Text</button>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    function analyzeText() {
      let text = document.getElementById("textInput").value.trim();
      let words = text.split(/\s+/).filter(Boolean).length;
      let characters = text.length;
      let sentences = text.split(/[.!?]+/).filter(Boolean).length;
      let readingTime = (words/200).toFixed(2); // avg 200 wpm
      let speakingTime = (words/130).toFixed(2); // avg 130 wpm

      document.getElementById("resultBox").innerHTML = `
        <b>Words:</b> ${words} <br>
        <b>Characters:</b> ${characters} <br>
        <b>Sentences:</b> ${sentences} <br>
        <b>Reading Time:</b> ${readingTime} minutes <br>
        <b>Speaking Time:</b> ${speakingTime} minutes
      `;
    }
  </script>
</body>
</html>
