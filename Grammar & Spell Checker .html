<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grammar & Spell Checker ‚Äì Storedropship.in</title>
<style>
  body { font-family:'Poppins',sans-serif;background:#f4f9ff;margin:0;padding:0;color:#333; }
  header { background:#007acc;color:#fff;text-align:center;padding:20px; }
  .container { max-width:800px;margin:30px auto;background:#fff;padding:25px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
  textarea { width:100%;height:200px;padding:15px;border-radius:8px;border:1px solid #ccc;font-size:15px;}
  button { background:#007acc;color:#fff;padding:12px 20px;border:none;border-radius:8px;cursor:pointer;font-weight:600;margin-top:10px;}
  button:hover{background:#005fa3;}
  #output{margin-top:20px;padding:15px;background:#f9fcff;border-radius:8px;border:1px solid #cce0ff;}
  mark{background:#ffeb3b;padding:0 3px;}
</style>
</head>
<body>
<header><h1>üß† Grammar & Spell Checker (Offline)</h1></header>

<div class="container">
  <textarea id="text" placeholder="Type or paste text here..."></textarea>
  <button onclick="checkGrammar()">Check Grammar</button>
  <div id="output"></div>
</div>

<script>
const dictionary=["the","and","you","for","with","this","that","is","was","of","to","in","a","an","it","are","on","we","they","by","be","from","at","as","have","has"];
function checkGrammar(){
  const text=document.getElementById('text').value.trim();
  if(!text){alert("Please enter text!");return;}
  const words=text.split(/\s+/);
  let result="";
  words.forEach(w=>{
    let word=w.replace(/[.,!?;:()]/g,"").toLowerCase();
    if(!dictionary.includes(word) && word.length>2){
      result+=`<mark>${w}</mark> `;
    }else result+=w+" ";
  });
  document.getElementById('output').innerHTML=`<b>Checked Text:</b><br>${result}<br><br><b>‚ö†Ô∏è Highlighted words may be incorrect.</b>`;
}
</script>

<footer style="background:#007acc;color:white;text-align:center;padding:10px;margin-top:30px;">¬© 2025 Storedropship.in | Sheetal Sahu</footer>
</body>
</html>
