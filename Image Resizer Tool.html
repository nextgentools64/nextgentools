<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image Resizer Tool | Storedropship.in</title>
<meta name="description" content="Resize and download your images instantly with this free Image Resizer Tool on Storedropship.in.">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f8faff;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}
.container {
  max-width: 500px;
  width: 100%;
  background: #fff;
  border-radius: 12px;
  padding: 25px 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #17a2b8;
  margin-bottom: 20px;
}
.form-group {
  margin-bottom: 15px;
}
.form-group label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #555;
}
input[type="number"], input[type="file"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  box-sizing: border-box;
}
input[type="number"]:focus, input[type="file"]:focus {
  border-color: #17a2b8;
  outline: none;
  box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.25);
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background-color: #17a2b8;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.1s ease;
}
button:hover {
  background-color: #138496;
  transform: translateY(-2px);
}
button:active {
  transform: translateY(0);
}
button.clear-btn {
  background-color: #dc3545;
}
button.clear-btn:hover {
  background-color: #c82333;
}
.preview {
  margin-top: 20px;
  text-align: center;
}
.preview img {
  max-width: 100%;
  border-radius: 8px;
  margin-top: 10px;
}
.download-btn {
  background-color: #28a745;
  margin-top: 10px;
}
.download-btn:hover {
  background-color: #218838;
}
</style>
</head>
<body>
<div class="container">
  <h2>üñºÔ∏è Image Resizer Tool</h2>
  <div class="form-group">
    <label for="imageUpload">Upload Image:</label>
    <input type="file" id="imageUpload" accept="image/*">
  </div>
  <div class="form-group">
    <label for="width">New Width (px):</label>
    <input type="number" id="width" placeholder="e.g. 300">
  </div>
  <div class="form-group">
    <label for="height">New Height (px):</label>
    <input type="number" id="height" placeholder="e.g. 300">
  </div>
  <button type="button" onclick="resizeImage()">Resize Image</button>
  <button type="button" class="clear-btn" onclick="clearAll()">Clear</button>
  <div class="preview" id="preview"></div>
</div>

<script>
function resizeImage() {
  const fileInput = document.getElementById('imageUpload');
  const width = parseInt(document.getElementById('width').value);
  const height = parseInt(document.getElementById('height').value);
  const preview = document.getElementById('preview');

  preview.innerHTML = "";

  if (!fileInput.files[0] || !width || !height) {
    alert("Please upload an image and enter both width and height.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, width, height);

      const resizedDataUrl = canvas.toDataURL("image/png");
      preview.innerHTML = `<img src="${resizedDataUrl}" alt="Resized Image"><br><a href="${resizedDataUrl}" download="resized-image.png"><button type="button" class="download-btn">Download Resized Image</button></a>`;
    }
    img.src = e.target.result;
  }
  reader.readAsDataURL(fileInput.files[0]);
}

function clearAll() {
  document.getElementById('imageUpload').value = "";
  document.getElementById('width').value = "";
  document.getElementById('height').value = "";
  document.getElementById('preview').innerHTML = "";
}
</script>
</body>
</html>
