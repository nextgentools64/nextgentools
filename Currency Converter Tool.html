<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Live Currency Converter ‚Äì Convert INR to USD, EUR, GBP, JPY | Storedropship.in</title>
<meta name="description" content="Use our free Live Currency Converter to convert INR to USD, EUR, GBP, or JPY instantly with live exchange rates. Quick and accurate conversion at Storedropship.in.">
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 60px 20px 20px 20px;
}
.container {
  max-width: 500px;
  margin: 0 auto;
  background: #ffffff;
  border-radius: 12px;
  padding: 25px 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  text-align: center;
}
h1 {
  color: #007bff;
  margin-bottom: 10px;
}
p.intro {
  font-size: 16px;
  color: #333;
  margin-bottom: 20px;
}
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #333;
  text-align: left;
}
input[type="number"], select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 15px;
}
button {
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}
button:hover { background-color: #0056b3; }
button.clear { background-color: #6c757d; }
button.clear:hover { background-color: #5a6268; }
button.whatsapp { background-color: #25D366; margin-top: 15px; }
button.whatsapp:hover { background-color: #1DA851; }
.result {
  margin-top: 20px;
  text-align: center;
  font-weight: bold;
  font-size: 1.05rem;
}
</style>
</head>
<body>

<div class="container">
  <h1>üí± Live Currency Converter</h1>
  <p class="intro">
    Use our free Live Currency Converter to convert INR to USD, EUR, GBP, or JPY instantly with real-time exchange rates.
  </p>

  <label for="amount">Amount (INR):</label>
  <input type="number" id="amount" placeholder="Enter amount in INR">

  <label for="currency">Convert to:</label>
  <select id="currency">
    <option value="USD">USD ($)</option>
    <option value="EUR">EUR (‚Ç¨)</option>
    <option value="GBP">GBP (¬£)</option>
    <option value="JPY">JPY (¬•)</option>
  </select>

  <button onclick="convertCurrency()">Convert</button>
  <button class="clear" onclick="clearAll()">Clear</button>

  <div class="result" id="result"></div>

  <button class="whatsapp" onclick="shareWhatsApp()">Share Result on WhatsApp</button>
</div>

<script>
async function convertCurrency() {
  const amount = parseFloat(document.getElementById('amount').value);
  const currency = document.getElementById('currency').value;
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = "";

  if (!amount) {
    resultDiv.innerHTML = "‚ùå Please enter an amount.";
    resultDiv.style.color = "#cc0000";
    return;
  }

  try {
    const response = await fetch(`https://open.er-api.com/v6/latest/INR`);
    const data = await response.json();
    const rate = data.rates[currency];
    const converted = (amount * rate).toFixed(2);

    let symbol = "";
    switch(currency) {
      case "USD": symbol = "$"; break;
      case "EUR": symbol = "‚Ç¨"; break;
      case "GBP": symbol = "¬£"; break;
      case "JPY": symbol = "¬•"; break;
    }

    resultDiv.style.color = "#28a745";
    resultDiv.innerHTML = 
      `‚úÖ ‚Çπ${amount} INR = ${symbol}${converted} ${currency}<br>` +
      `üí± Current Rate: 1 INR = ${rate.toFixed(4)} ${currency}`;
  } catch (error) {
    resultDiv.style.color = "#cc0000";
    resultDiv.innerHTML = "‚ùå Failed to fetch live rates.";
  }
}

function clearAll() {
  document.getElementById('amount').value = "";
  document.getElementById('currency').selectedIndex = 0;
  document.getElementById('result').innerHTML = "";
}

function shareWhatsApp() {
  const result = document.getElementById('result').innerText;
  if (!result) {
    alert("Please calculate first.");
    return;
  }
  const pageUrl = window.location.href;
  const shareText = `I converted currency using Storedropship.in!\n\n${result}\n\nTry this free tool here: ${pageUrl}`;
  const url = "https://api.whatsapp.com/send?text=" + encodeURIComponent(shareText);
  window.open(url, '_blank');
}

document.getElementById("amount").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    convertCurrency();
  }
});
</script>

</body>
</html>
