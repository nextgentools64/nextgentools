<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF to JPG Converter | Storedropship Tools Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<style>
  *{box-sizing:border-box;font-family:'Inter',sans-serif}
  body{
    margin:0;
    background:linear-gradient(135deg,#007acc,#00aaff);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    min-height:100vh;
    text-align:center;
  }
  .tool-container{
    background:rgba(255,255,255,0.12);
    padding:2rem;
    border-radius:20px;
    backdrop-filter:blur(12px);
    box-shadow:0 8px 25px rgba(0,0,0,0.15);
    width:90%;
    max-width:600px;
  }
  h1{font-size:1.6rem;margin-bottom:.5rem}
  p{font-size:.95rem;margin-bottom:1.5rem}
  input[type=file]{
    margin:1rem 0;
    padding:10px;
    border-radius:10px;
    background:#fff;
    color:#333;
    border:none;
    width:100%;
  }
  button{
    background:#fff;
    color:#007acc;
    border:none;
    padding:10px 25px;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
    margin-top:10px;
  }
  button:hover{background:#007acc;color:#fff}
  #preview{margin-top:1rem;display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
  #preview img{max-width:100px;border-radius:8px}
  #zipButton{display:none;margin-top:15px;}
  footer{margin-top:2rem;font-size:.85rem;color:rgba(255,255,255,.85)}
  footer a{color:#fff;text-decoration:none;font-weight:600}
</style>
</head>
<body>

<div class="tool-container">
  <h1>PDF to JPG Converter (Pro)</h1>
  <p>Convert PDF pages into JPGs. Download them individually or all together as a ZIP file.</p>

  <input type="file" id="pdfFile" accept="application/pdf">
  <button onclick="convertPDF()">Convert to JPG</button>
  <button id="zipButton" onclick="downloadAll()">Download All as ZIP</button>

  <div id="preview"></div>
</div>

<footer>
  Made with ❤️ by <a href="https://storedropship.in/" target="_blank">Sheetal Sahu</a> |
  <a href="https://hostinger.in?REFERRALCODE=UOHSTOREDR07" target="_blank">Host on Hostinger</a>
</footer>

<script>
let zip, pageCount=0;

async function convertPDF(){
  const fileInput=document.getElementById('pdfFile');
  const preview=document.getElementById('preview');
  const zipButton=document.getElementById('zipButton');
  preview.innerHTML='';
  zipButton.style.display='none';
  if(!fileInput.files.length){alert("Please upload a PDF file first.");return;}
  
  const file=fileInput.files[0];
  const fileReader=new FileReader();
  zip=new JSZip();

  fileReader.onload=function(){
    const typedarray=new Uint8Array(this.result);
    pdfjsLib.getDocument(typedarray).promise.then(async function(pdf){
      pageCount=pdf.numPages;
      for(let i=1;i<=pdf.numPages;i++){
        const page=await pdf.getPage(i);
        const viewport=page.getViewport({scale:2});
        const canvas=document.createElement('canvas');
        const ctx=canvas.getContext('2d');
        canvas.width=viewport.width;
        canvas.height=viewport.height;
        await page.render({canvasContext:ctx,viewport:viewport}).promise;
        const dataURL=canvas.toDataURL('image/jpeg',0.95);

        // show preview
        const img=document.createElement('img');
        img.src=dataURL;
        preview.appendChild(img);

        // add single download link
        const link=document.createElement('a');
        link.href=dataURL;
        link.download=`page-${i}.jpg`;
        link.textContent=`Download Page ${i}`;
        link.style.display="block";
        link.style.marginBottom="10px";
        preview.appendChild(link);

        // add to zip
        const blob=await fetch(dataURL).then(r=>r.blob());
        zip.file(`page-${i}.jpg`,blob);
      }
      zipButton.style.display='inline-block';
    });
  };
  fileReader.readAsArrayBuffer(file);
}

async function downloadAll(){
  const zipButton=document.getElementById('zipButton');
  if(!zip||pageCount===0){alert("Please convert a PDF first.");return;}
  zipButton.textContent='Creating ZIP...';
  const blob=await zip.generateAsync({type:'blob'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download='storedropship-pdf-to-jpg.zip';
  a.click();
  zipButton.textContent='Download All as ZIP';
}
</script>
</body>
</html>
