<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text & Writing Tools Pro v2.1 - Storedropship.in</title>
<style>
  body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#f4f8ff,#e9f2ff);margin:0;color:#222;}
  header{background:#007acc;color:#fff;text-align:center;padding:20px;box-shadow:0 3px 10px rgba(0,0,0,0.2);}
  nav{display:flex;justify-content:center;flex-wrap:wrap;background:#005fa3;}
  nav button{background:none;border:none;color:white;padding:14px 25px;cursor:pointer;font-weight:600;transition:0.3s;}
  nav button.active{background:rgba(255,255,255,0.2);border-bottom:3px solid #fff;}
  .tab{display:none;max-width:900px;margin:30px auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);}
  textarea{width:100%;height:200px;border:1px solid #ccc;border-radius:8px;padding:15px;font-size:15px;resize:none;}
  button.action{background:#007acc;color:#fff;border:none;padding:12px 20px;border-radius:8px;cursor:pointer;font-weight:600;margin-top:15px;}
  button.action:hover{background:#005fa3;}
  mark{background:#ffeb3b;padding:0 3px;}
  table{width:100%;border-collapse:collapse;margin-top:20px;}
  th,td{border:1px solid #ddd;padding:10px;text-align:left;}
  th{background:#f0f8ff;}
  .output{margin-top:20px;padding:15px;background:#f7fbff;border:1px solid #d3e3f9;border-radius:8px;}
  footer{background:#007acc;color:white;text-align:center;padding:15px;font-size:14px;margin-top:40px;}
</style>
</head>
<body>

<header>
  <h1>‚úçÔ∏è Text & Writing Tools Pro v2.1</h1>
  <p>by Storedropship.in | Created by Sheetal Sahu</p>
</header>

<nav>
  <button class="active" onclick="openTab('grammar')">üß† Grammar & Spell Checker</button>
  <button onclick="openTab('density')">üìä Word Density Analyzer</button>
  <button onclick="openTab('reading')">‚è±Ô∏è Reading Time Calculator</button>
</nav>

<!-- Grammar & Spell Checker -->
<div id="grammar" class="tab" style="display:block;">
  <h2>üß† Grammar & Spell Checker</h2>
  <textarea id="grammarText" placeholder="Type or paste text here..."></textarea>
  <button class="action" onclick="checkGrammar()">Check Grammar</button>
  <div id="output1" class="output"></div>
</div>

<!-- Word Density Analyzer -->
<div id="density" class="tab">
  <h2>üìä Word Density Analyzer</h2>
  <textarea id="densityText" placeholder="Paste or type your content here..."></textarea>
  <button class="action" onclick="analyzeDensity()">Analyze Density</button>
  <div id="output2" class="output"></div>
</div>

<!-- Reading Time Calculator -->
<div id="reading" class="tab">
  <h2>‚è±Ô∏è Reading Time Calculator</h2>
  <textarea id="readingText" placeholder="Paste or type your article here..."></textarea>
  <button class="action" onclick="calcReading()">Calculate Reading Time</button>
  <div id="output3" class="output"></div>
</div>

<footer>
  ¬© 2025 Storedropship.in | Made with ‚ù§Ô∏è by Sheetal Sahu
</footer>

<script>
function openTab(tab){
  document.querySelectorAll('.tab').forEach(t=>t.style.display='none');
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  document.getElementById(tab).style.display='block';
  event.target.classList.add('active');
}

/* ------------------ 1Ô∏è‚É£ Grammar Checker ------------------ */
const dictionary=["the","and","you","for","with","this","that","is","was","of","to","in","a","an","it","are","on","we","they","by","be","from","at","as","have","has","your","our","can","will","if","then","how","what","why"];
function checkGrammar(){
  const text=document.getElementById('grammarText').value.trim();
  if(!text){alert("Please enter text!");return;}
  const words=text.split(/\s+/);
  let result="";
  words.forEach(w=>{
    let clean=w.replace(/[.,!?;:()]/g,"").toLowerCase();
    if(!dictionary.includes(clean) && clean.length>2){ result+=`<mark>${w}</mark> `; }
    else result+=w+" ";
  });
  document.getElementById('output1').innerHTML=`<b>Checked Text:</b><br>${result}<br><br>‚ö†Ô∏è Highlighted words may be incorrect or uncommon.`;
}

/* ------------------ 2Ô∏è‚É£ Word Density ------------------ */
function analyzeDensity(){
  const text=document.getElementById('densityText').value.toLowerCase().replace(/[^a-z\s]/g,'');
  if(!text){alert("Please enter content!");return;}
  const stopWords=["the","a","an","in","on","and","or","but","is","are","was","were","to","of","for","with","at","by"];
  const words=text.split(/\s+/).filter(Boolean);
  const freq={};
  words.forEach(w=>{
    if(!stopWords.includes(w)){ freq[w]=(freq[w]||0)+1; }
  });
  const sorted=Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0,20);
  if(sorted.length===0){document.getElementById('output2').innerHTML="No valid words found.";return;}
  let html="<table><tr><th>Word</th><th>Count</th><th>Density (%)</th></tr>";
  sorted.forEach(([word,count])=>{
    html+=`<tr><td>${word}</td><td>${count}</td><td>${((count/words.length)*100).toFixed(2)}</td></tr>`;
  });
  html+="</table>";
  document.getElementById('output2').innerHTML=html;
}

/* ------------------ 3Ô∏è‚É£ Reading Time ------------------ */
function calcReading(){
  const text=document.getElementById('readingText').value.trim();
  if(!text){alert('Please enter text!');return;}
  const words=text.split(/\s+/).filter(Boolean).length;
  const wpm=200; // avg reading speed
  const minutes=Math.floor(words/wpm);
  const seconds=Math.round((words%wpm)/(wpm/60));
  let msg="";
  if(minutes<1){ msg=`Reading Time: <b>${seconds} seconds</b>`; }
  else { msg=`Reading Time: <b>${minutes} min ${seconds} sec</b>`; }
  document.getElementById('output3').innerHTML=`üìñ ${msg}<br>üìù Total Words: ${words}`;
}
</script>
</body>
</html>
