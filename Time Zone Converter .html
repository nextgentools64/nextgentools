<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Time Zone Converter | Storedropship.in</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 0; padding: 20px; }
.container { max-width: 500px; margin: 30px auto; background: #fff; border-radius: 12px; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
h2 { text-align: center; color: #00aaff; }
input[type="time"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
button { width: 100%; padding: 14px; background-color: #00aaff; color: #fff; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 10px; }
button:hover { background-color: #007acc; }
.result { margin-top: 20px; font-size: 18px; font-weight: bold; color: #007700; text-align: center; }
.back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #00aaff; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
  <h2>üåê Time Zone Converter (IST to GMT)</h2>
  <input type="time" id="istTime" placeholder="Enter IST Time">
  <button onclick="convertToGMT()">Convert to GMT</button>
  <div class="result" id="gmtResult"></div>
  <a href="/tools" class="back-link">üîô Back to Tools</a>
</div>
<script>
function convertToGMT() {
  var ist = document.getElementById('istTime').value;
  var result = document.getElementById('gmtResult');
  if (ist) {
    var timeParts = ist.split(':');
    var hours = parseInt(timeParts[0]);
    var minutes = parseInt(timeParts[1]);
    hours -= 5;
    minutes -= 30;
    if(minutes < 0){ minutes += 60; hours -= 1; }
    if(hours < 0){ hours += 24; }
    result.innerHTML = "‚úÖ GMT Time: " + ("0"+hours).slice(-2) + ":" + ("0"+minutes).slice(-2);
  } else {
    result.innerHTML = "‚ùå Please enter a valid time.";
  }
}
document.addEventListener('DOMContentLoaded', function(){
  document.getElementById('istTime').addEventListener('keypress', function(e){ if(e.key === 'Enter'){ convertToGMT(); } });
});
</script>
</body>
</html>
