<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube SEO Studio Pro - Storedropship</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #001F3F, #007ACC);
    color: #fff;
  }
  header {
    text-align: center;
    padding: 20px;
    background: rgba(0,0,0,0.3);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  header h1 { margin: 0; font-size: 26px; }
  nav {
    display: flex;
    justify-content: center;
    background: rgba(0,0,0,0.4);
  }
  nav button {
    flex: 1;
    padding: 14px;
    background: transparent;
    border: none;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
  nav button.active {
    background: rgba(255,255,255,0.2);
    border-bottom: 3px solid #00aaff;
  }
  .tab {
    display: none;
    padding: 25px;
    max-width: 800px;
    margin: auto;
    background: rgba(255,255,255,0.08);
    border-radius: 12px;
    margin-top: 20px;
  }
  textarea, input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 15px;
  }
  button.generate {
    width: 100%;
    background: #00aaff;
    border: none;
    padding: 14px;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
  }
  button.generate:hover { background: #0077cc; }
  #output, #descOutput, #tagsOutput, #scoreOutput {
    background: rgba(0,0,0,0.4);
    border-radius: 8px;
    padding: 15px;
    white-space: pre-wrap;
  }
  .copy-btn {
    background: #00b894;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <header>
    <h1>üé¨ YouTube SEO Studio Pro</h1>
    <p>by <b>Storedropship.in</b> ‚Äî Inspired by VidIQ + TubeBuddy</p>
  </header>

  <nav>
    <button class="active" onclick="openTab('titles')">Title Generator</button>
    <button onclick="openTab('descriptions')">Description</button>
    <button onclick="openTab('tags')">Tags</button>
    <button onclick="openTab('seo')">SEO Score</button>
  </nav>

  <!-- TITLE GENERATOR -->
  <div id="titles" class="tab" style="display:block;">
    <h2>üì¢ Title Generator Pro</h2>
    <input id="keyword" placeholder="Enter your main keyword...">
    <button class="generate" onclick="generateTitle()">Generate Titles</button>
    <div id="output"></div>
  </div>

  <!-- DESCRIPTION -->
  <div id="descriptions" class="tab">
    <h2>üßæ Description Generator Pro</h2>
    <input id="videoTitle" placeholder="Enter your video title...">
    <textarea id="videoKeywords" placeholder="Enter keywords (comma separated)"></textarea>
    <button class="generate" onclick="generateDescription()">Generate Description</button>
    <div id="descOutput"></div>
  </div>

  <!-- TAGS -->
  <div id="tags" class="tab">
    <h2>üîñ Smart Tag Generator</h2>
    <input id="tagInput" placeholder="Enter your video title or topic...">
    <button class="generate" onclick="generateTags()">Generate Tags</button>
    <div id="tagsOutput"></div>
  </div>

  <!-- SEO -->
  <div id="seo" class="tab">
    <h2>üìä YouTube SEO Score Checker</h2>
    <textarea id="seoInput" placeholder="Paste your title, description & tags here..."></textarea>
    <button class="generate" onclick="checkSEO()">Analyze SEO</button>
    <div id="scoreOutput"></div>
  </div>

<script>
function openTab(tabName) {
  document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
  document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
  document.getElementById(tabName).style.display = 'block';
  event.target.classList.add('active');
}

// Title Generator
function generateTitle() {
  const kw = document.getElementById('keyword').value.trim();
  if (!kw) return alert('Please enter a keyword!');
  const templates = [
    `Top 10 Tips for ${kw} You Must Know!`,
    `How to Master ${kw} in 2025 (Step-by-Step)`,
    `${kw} Tutorial for Beginners ‚Äì Complete Guide`,
    `The Secret Formula to ${kw} (That Works)`,
    `${kw} Explained in 5 Minutes!`
  ];
  const output = templates.map(t => `‚Ä¢ ${t}`).join('\n');
  document.getElementById('output').innerText = output;
}

// Description Generator
function generateDescription() {
  const title = document.getElementById('videoTitle').value.trim();
  const keywords = document.getElementById('videoKeywords').value.trim();
  if (!title) return alert('Please enter title!');
  const desc = `üéØ ${title}\n\nLearn all about ${title.toLowerCase()} in this comprehensive guide. We'll explore real examples, practical tips, and secrets you need to know in 2025.\n\nüîñ Keywords: ${keywords}\nüí¨ Like üëç Share üîÅ Subscribe üîî\n#${title.replace(/\s+/g,'')} #YouTube #StoredropshipTools`;
  document.getElementById('descOutput').innerText = desc;
}

// Tag Generator
function generateTags() {
  const input = document.getElementById('tagInput').value.trim();
  if (!input) return alert('Enter a topic!');
  const base = input.split(' ').slice(0,3).join(' ');
  const tags = [
    base, `${base} tutorial`, `${base} guide`, `${base} tips`,
    `${base} tricks`, `${base} 2025`, `how to ${base}`, `${base} explained`
  ];
  document.getElementById('tagsOutput').innerText = tags.map(t=>`#${t.replace(/\s+/g,'')}`).join(' ');
}

// SEO Score Checker
function checkSEO() {
  const text = document.getElementById('seoInput').value.trim();
  if (!text) return alert('Paste your content first!');
  let score = 0;
  if (text.length > 50) score += 20;
  if (text.length > 150) score += 10;
  if (text.includes('#')) score += 10;
  if (text.match(/keyword|tag|title|video/i)) score += 10;
  if (text.match(/[!?.]/g)?.length > 3) score += 10;
  if (score > 50) score += 10;
  const msg = `Your SEO Score: ${score}/100\n${score > 60 ? "‚úÖ Great! Optimized for YouTube." : "‚ö†Ô∏è Improve title & keyword density."}`;
  document.getElementById('scoreOutput').innerText = msg;
}
</script>
</body>
</html>
