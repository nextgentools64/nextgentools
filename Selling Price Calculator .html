<body>
<div class="container">
  <h2>üí∞ Selling Price Calculator</h2>

  <form onsubmit="event.preventDefault(); calculateSP();">
    <input type="number" id="cost" placeholder="Enter Cost Price (‚Çπ)">
    <input type="number" id="profit" placeholder="Enter Profit %">

    <button type="submit">Calculate Selling Price</button>
  </form>

  <div class="result" id="spResult"></div>

  <a href="/tools" class="back-link">üîô Back to Tools</a>

<script>
function calculateSP() {
  var cost = parseFloat(document.getElementById('cost').value);
  var profit = parseFloat(document.getElementById('profit').value);
  var result = document.getElementById('spResult');

  if (!isNaN(cost) && !isNaN(profit)) {
    var sp = cost + (cost * profit / 100);
    result.innerHTML = "‚úÖ Selling Price: ‚Çπ" + sp.toFixed(2);
  } else {
    result.innerHTML = "‚ùå Please enter valid values.";
  }
}
</script>
