<script>
function calculateMargin() {
  var sp = parseFloat(document.getElementById('sp').value);
  var cp = parseFloat(document.getElementById('cp').value);
  var result = document.getElementById('marginResult');

  if (!isNaN(sp) && !isNaN(cp) && sp !== 0) {
    var margin = ((sp - cp) / sp) * 100;
    result.innerHTML = "‚úÖ Profit Margin: " + margin.toFixed(2) + "%";
  } else {
    result.innerHTML = "‚ùå Please enter valid values.";
  }
}

// Attach event listeners immediately (Elementor optimization)
var spInput = document.getElementById('sp');
var cpInput = document.getElementById('cp');

if(spInput && cpInput){
  spInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      calculateMargin();
    }
  });

  cpInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      calculateMargin();
    }
  });
}
</script>

<div class="container">
  <h2>üìà Profit Margin Calculator</h2>

  <input type="number" id="sp" placeholder="Enter Selling Price (‚Çπ)">
  <input type="number" id="cp" placeholder="Enter Cost Price (‚Çπ)">

  <button onclick="calculateMargin()">Calculate Profit Margin</button>
