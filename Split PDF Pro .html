<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split PDF Pro | Storedropship Tools Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<style>
  *{box-sizing:border-box;font-family:'Inter',sans-serif}
  body{
    margin:0;
    background:linear-gradient(135deg,#007acc,#00aaff);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    min-height:100vh;
    text-align:center;
  }
  .tool-container{
    background:rgba(255,255,255,0.12);
    padding:2rem;
    border-radius:20px;
    backdrop-filter:blur(12px);
    box-shadow:0 8px 25px rgba(0,0,0,0.15);
    width:90%;
    max-width:600px;
  }
  h1{font-size:1.6rem;margin-bottom:.5rem}
  p{font-size:.95rem;margin-bottom:1.5rem}
  input[type=file],input[type=text]{
    margin:1rem 0;
    padding:10px;
    border-radius:10px;
    background:#fff;
    color:#333;
    border:none;
    width:100%;
  }
  button{
    background:#fff;
    color:#007acc;
    border:none;
    padding:10px 25px;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
    margin-top:10px;
  }
  button:hover{background:#007acc;color:#fff}
  footer{margin-top:2rem;font-size:.85rem;color:rgba(255,255,255,.85)}
  footer a{color:#fff;text-decoration:none;font-weight:600}
</style>
</head>
<body>

<div class="tool-container">
  <h1>Split PDF Pro</h1>
  <p>Enter page ranges (e.g., <b>1-3,5,7-9</b>) to extract selected pages from your PDF and download them as ZIP.</p>

  <input type="file" id="pdfFile" accept="application/pdf">
  <input type="text" id="pageRanges" placeholder="Enter page ranges like 1-3,5,7-9">
  <button onclick="splitPDF()">Split PDF</button>

</div>

<footer>
  Made with ❤️ by <a href="https://storedropship.in/" target="_blank">Sheetal Sahu</a> |
  <a href="https://hostinger.in?REFERRALCODE=UOHSTOREDR07" target="_blank">Host on Hostinger</a>
</footer>

<script>
async function splitPDF(){
  const input=document.getElementById('pdfFile');
  const ranges=document.getElementById('pageRanges').value;
  if(!input.files.length){alert("Please upload a PDF first.");return;}
  if(!ranges){alert("Please enter page ranges.");return;}

  const file=input.files[0];
  const arrayBuffer=await file.arrayBuffer();
  const loadedPDF=await PDFLib.PDFDocument.load(arrayBuffer);
  const totalPages=loadedPDF.getPageCount();
  const zip=new JSZip();

  // parse range string
  const pagesToExtract=[];
  ranges.split(',').forEach(r=>{
    if(r.includes('-')){
      const [start,end]=r.split('-').map(n=>parseInt(n.trim()));
      for(let i=start;i<=end;i++) pagesToExtract.push(i);
    }else{
      const num=parseInt(r.trim());
      if(!isNaN(num)) pagesToExtract.push(num);
    }
  });

  if(pagesToExtract.length===0){alert("No valid pages found.");return;}

  // keep valid only
  const validPages=[...new Set(pagesToExtract.filter(p=>p>=1&&p<=totalPages))];
  if(validPages.length===0){alert("No valid pages in range.");return;}

  for(const p of validPages){
    const newPDF=await PDFLib.PDFDocument.create();
    const [page]=await newPDF.copyPages(loadedPDF,[p-1]);
    newPDF.addPage(page);
    const bytes=await newPDF.save();
    zip.file(`page-${p}.pdf`,bytes);
  }

  const zipBlob=await zip.generateAsync({type:'blob'});
  const url=URL.createObjectURL(zipBlob);
  const a=document.createElement('a');
  a.href=url;
  a.download='storedropship-split-pages.zip';
  a.click();
}
</script>

</body>
</html>
