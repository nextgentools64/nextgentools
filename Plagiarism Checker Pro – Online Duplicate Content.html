<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plagiarism Checker Pro</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    .container { max-width:700px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    textarea { width:100%; height:150px; padding:10px; border-radius:8px; border:1px solid #ccc; }
    button { background:#ff6600; color:#fff; border:none; padding:10px 20px; border-radius:8px; margin-top:10px; cursor:pointer; }
    button:hover { background:#cc5200; }
    .result { margin-top:20px; padding:10px; background:#f1f1f1; border-radius:8px; white-space:pre-wrap; }
    .duplicate { background:#ffd6cc; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Plagiarism Checker Pro</h2>
    <textarea id="textInput" placeholder="Paste your text here..."></textarea>
    <br>
    <button onclick="checkPlagiarism()">Check Plagiarism</button>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    function checkPlagiarism() {
      let text = document.getElementById("textInput").value.toLowerCase();
      let words = text.split(/\s+/).filter(Boolean);
      let seen = {};
      let output = words.map(word => {
        if(seen[word]) {
          return "<span class='duplicate' title='Duplicate word'>"+word+"</span>";
        } else {
          seen[word] = true;
          return word;
        }
      }).join(" ");
      document.getElementById("resultBox").innerHTML = output || "No text entered.";
    }
  </script>
</body>
</html>
